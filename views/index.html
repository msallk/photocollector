{% extends "base.html" %}

{% block main %}
<div class="fun">
<p class="tagline">
<strong>Photo Collector</span></strong> &ndash; Photo gallery of all your photos.
</p>
<div class="rt-btn">
<a href="/admin/upload/" title="Upload" class="super green awesome button"><span>UPLOAD</span></a>

<a href="/admin/cloudfetch/" title="fetch" class="super green awesome button"><span>FETCH</span></a>
</div>

<div class="clear"></div>
</div>
<ul id="album">
	{% for image in images %}
	<li><a href="/show/{{image.id}}/"><img src="/s/{{image.id}}/"/></a></li>{% endfor %}
</ul>
<div class="clear"></div>
<p class="page-nav">{% if prev %}<a href="{{prev}}" class="white awesome button">&laquo; Prev</a>{% endif%}  {%if next%}<a href="{{next}}" class="white awesome button">Next &raquo;</a>{% endif %}</p>
{% endblock %}
</body>
</html>
